<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Flexbox Animation</title>
</head>
<body>
  <h1>Flexbox</h1>
  <h2>flex-direction</h2>
  <div class="controls">
    <button onclick="changeDirection('row')">ROW</button>
    <button onclick="changeDirection('row-reverse')">ROW REVERSE</button>
    <button onclick="changeDirection('column')">COLUMN</button>
    <button onclick="changeDirection('column-reverse')">COLUMN REVERSE</button>
  </div>
  <div class="container">
    <div class="bloco">
      <p>1</p>
      <img src="/assets/astro-green.svg" alt="astro-green">
    </div>
    <div class="bloco">
      <p>2</p>
      <img src="/assets/astro-blue.svg" alt="astro-blue">
    </div>
    <div class="bloco">
      <p>3</p>
      <img src="/assets/astro-yellow.svg" alt="astro-yellow">
    </div>
  </div>
  <img src="/assets/flex-direction.png" alt="flex-direction" class="img-corner">
</body>
<script src="script.js"></script>
</html>
